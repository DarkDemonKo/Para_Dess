<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Azul claro muy suave */
            overflow: hidden; /* Para que las flores no se salgan del área visible al aparecer */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida */
        }

        .flower-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que las flores se distribuyan */
        }

        .flower {
            position: absolute;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none; /* Ignorar eventos del ratón */
        }

        .petal {
            background-color: #ffd700; /* Amarillo oro */
            border-radius: 50%;
            position: absolute;
            width: 30px; /* Tamaño de los pétalos */
            height: 30px;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }

        .center {
            background-color: #ffa500; /* Naranja para el centro */
            border-radius: 50%;
            position: absolute;
            width: 25px; /* Tamaño del centro */
            height: 25px;
            z-index: 1; /* Para que esté por encima de los pétalos */
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        .message {
            position: absolute;
            bottom: 20px; /* Abajo de la pantalla */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
            color: #333;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            max-width: 80%;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="flower-container" id="flowerContainer"></div>
    <div class="message" id="animatedMessage">
        Son para ti tontita, no serán físicas aún, pero al menos te puedo dar unas virtuales con lo que sé hacer.
    </div>

    <script>
        const flowerContainer = document.getElementById('flowerContainer');
        const animatedMessage = document.getElementById('animatedMessage');
        const numberOfFlowers = 15; // Número de flores a aparecer
        const animationDelay = 300; // Retraso entre cada flor (milisegundos)

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');

            // Centro de la flor
            const center = document.createElement('div');
            center.classList.add('center');
            flower.appendChild(center);

            // Pétalos (usaremos 8 pétalos equidistantes)
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                const angle = i * (360 / 8); // Ángulo para cada pétalo
                const radius = 25; // Distancia del pétalo al centro
                petal.style.transform = `rotate(${angle}deg) translate(${radius}px)`;
                flower.appendChild(petal);
            }

            // Posición aleatoria dentro del contenedor
            const containerWidth = flowerContainer.clientWidth;
            const containerHeight = flowerContainer.clientHeight;
            // Aseguramos que la flor no aparezca demasiado cerca del borde
            const margin = 50; 
            const randomX = Math.random() * (containerWidth - 2 * margin) + margin;
            const randomY = Math.random() * (containerHeight - 2 * margin) + margin;
            
            flower.style.left = `${randomX}px`;
            flower.style.top = `${randomY}px`;
            
            return flower;
        }

        function animateFlowers() {
            let flowerCount = 0;
            const interval = setInterval(() => {
                if (flowerCount < numberOfFlowers) {
                    const newFlower = createFlower();
                    flowerContainer.appendChild(newFlower);
                    // Forzar el reflow para que la transición funcione
                    void newFlower.offsetWidth; 
                    newFlower.style.opacity = 1;
                    newFlower.style.transform = 'scale(1)';
                    flowerCount++;
                } else {
                    clearInterval(interval);
                    // Mostrar el mensaje una vez que todas las flores han aparecido
                    setTimeout(() => {
                        animatedMessage.classList.add('show');
                    }, 500); // Pequeño retraso antes de mostrar el mensaje
                }
            }, animationDelay);
        }

        // Inicia la animación cuando la página esté cargada
        window.onload = animateFlowers;
    </script>
</body>
</html>
