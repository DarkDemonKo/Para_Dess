<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo de Flores Amarillas</title>
    <!-- Importar fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700; /* Amarillo Oro */
            --center-orange: #FFA500; /* Naranja */
            --background-light: #fff8e1; /* Crema muy claro */
            --background-dark: #ffecb3;  /* Amarillo pálido */
            --text-color: #5d4037; /* Marrón oscuro */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            overflow: hidden; /* Evita barras de scroll */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Pantalla inicial --- */
        #initial-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #initial-screen.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        
        #initial-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #gift-button {
            background-color: var(--primary-yellow);
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #gift-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* --- Contenedor de la animación --- */
        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite interactuar con elementos detrás si los hubiera */
        }

        /* --- Estilo de las flores --- */
        .flower {
            position: absolute;
            top: -100px; /* Inician fuera de la pantalla */
            /* El tamaño ahora se define dinámicamente con JS */
            --rotation: 0deg; /* Variable CSS para la rotación final */
            transition: top linear; /* Solo animamos la caída con transition */
            animation: sway ease-in-out infinite alternate; /* La animación de balanceo es permanente */
        }

        .flower svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
        }

        /* --- Mensaje Final --- */
        .message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px); /* Inicia abajo y fuera de vista */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            max-width: 90%;
            z-index: 10;
        }

        .message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- Animaciones --- */
        @keyframes sway {
            from {
                transform: rotate(calc(var(--rotation) - 5deg)) translateX(-15px);
            }
            to {
                transform: rotate(calc(var(--rotation) + 5deg)) translateX(15px);
            }
        }
    </style>
</head>
<body>

    <!-- Pantalla Inicial con el botón -->
    <main id="initial-screen">
        <h1>Para la niña más hermosa que conozco</h1>
        <button id="gift-button">Abrir Regalo</button>
    </main>
    
    <!-- Contenedor para las flores y el mensaje -->
    <div id="animation-container">
        <div class="message" id="animatedMessage">
            Son para ti, Dess. No serán físicas aún, pero al menos te puedo dar unas virtuales con lo que sé hacer.
        </div>
    </div>

    <!-- Elemento de audio con melodía de piano -->
    <audio id="background-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Once-Again-chosic.com_.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        const giftButton = document.getElementById('gift-button');
        const initialScreen = document.getElementById('initial-screen');
        const animationContainer = document.getElementById('animation-container');
        const animatedMessage = document.getElementById('animatedMessage');
        const backgroundMusic = document.getElementById('background-music');
        
        // Optimización para móviles: Menos flores en pantallas pequeñas
        const isMobile = window.innerWidth <= 768;
        const numberOfFlowers = isMobile ? 60 : 200;
        
        const baseFlowerWidth = 60; // Ancho base de la flor para calcular las columnas

        // Preparamos las "columnas" para apilar las flores y evitar superposiciones
        const numSlots = Math.floor(window.innerWidth / baseFlowerWidth);
        let pileHeights = new Array(numSlots).fill(window.innerHeight);

        // SVG de la flor mejorado
        const flowerSVG = `
            <svg viewBox="-50 -50 100 100" xmlns="http://www.w.org/2000/svg">
                <defs>
                    <radialGradient id="centerGradient">
                        <stop offset="0%" stop-color="#FFD700" />
                        <stop offset="100%" stop-color="#FFA500" />
                    </radialGradient>
                </defs>
                <g>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(0)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(45)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(90)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(135)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(180)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(225)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(270)"/>
                    <path d="M0 -15 C 20 -30, 20 -45, 0 -50 C -20 -45, -20 -30, 0 -15" fill="${getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow')}" transform="rotate(315)"/>
                </g>
                <circle cx="0" cy="0" r="18" fill="url(#centerGradient)"/>
            </svg>
        `;

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerHTML = flowerSVG;
            
            const swayDuration = Math.random() * 2 + 3;
            flower.style.animationDuration = `${swayDuration}s`;

            // --- Nueva lógica para tamaño variable ---
            const scale = 0.7 + Math.random() * 0.6; // Escala entre 0.7 y 1.3
            const finalSize = baseFlowerWidth * scale;
            
            flower.style.width = `${finalSize}px`;
            flower.style.height = `${finalSize}px`;

            return { element: flower, size: finalSize }; // Devolvemos el elemento y su tamaño
        }

        function startAnimation() {
            for (let i = 0; i < numberOfFlowers; i++) {
                setTimeout(() => {
                    // Obtenemos la flor y su tamaño
                    const { element: newFlower, size: flowerSize } = createFlower();
                    
                    const slotIndex = Math.floor(Math.random() * numSlots);
                    const finalX = (slotIndex * baseFlowerWidth) + (Math.random() * 10 - 5);
                    newFlower.style.left = `${finalX}px`;

                    const pileTop = pileHeights[slotIndex];
                    // Usamos el tamaño real de la flor para la lógica de apilamiento
                    const finalY = pileTop - (flowerSize * 0.4); 

                    pileHeights[slotIndex] = finalY;

                    animationContainer.appendChild(newFlower);
                    void newFlower.offsetWidth;

                    const finalRotation = Math.random() * 90 - 45;
                    const fallDuration = Math.random() * 5 + 8;

                    newFlower.style.transition = `top ${fallDuration}s linear`;
                    newFlower.style.setProperty('--rotation', `${finalRotation}deg`);
                    newFlower.style.top = `${finalY}px`;

                }, i * 150); // Aumentamos un poco el tiempo para que no se sature en móvil
            }

            // Mostrar el mensaje cuando la flor número 25 es creada
            const messageDelay = isMobile ? (24 * 150) : (24 * 100);
            setTimeout(() => {
                animatedMessage.classList.add('show');
            }, messageDelay);
        }
        
        giftButton.addEventListener('click', () => {
            initialScreen.classList.add('hidden');
            
            backgroundMusic.play().catch(error => {
                console.log("La reproducción automática fue prevenida por el navegador.");
            });

            setTimeout(startAnimation, 1000);
        });
    </script>
</body>
</html>
